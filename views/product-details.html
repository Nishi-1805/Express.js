<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <header class="main-header">
        <nav class="main-header__nav">
            <ul class="main-header__item-list">
                <li class="main-header__item"><a href="/">Home</a></li>
                <li class="main-header__item"><a href="/courses">Courses</a></li>
                <li class="main-header__item"><a href="/hire">Hire with Us</a></li>
                <li class="main-header__item"><a href="/pricing">Pricing</a></li>
                <li class="main-header__item"><a href="/contact-us">Contact Us</a></li>
                <li class="main-header__item"><a href="/product">Products</a></li>
                <li class="main-header__item"><a href="/cart">Cart</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Product Detail</h1>
        <p id="product-detail"></p>
    </main>
    <script>
        const productId = window.location.pathname.split('/').pop();

        fetch(`/products/${productId}`)
            .then(response => response.json())
            .then(product => {
                console.log(product);
                document.getElementById('product-detail').innerText = JSON.stringify(product, null, 2);
            })
            .catch(error => console.error('Error fetching product:', error));
    </script>
</body>
</html>
