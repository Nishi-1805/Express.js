<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
</head>
<body>
    <h1>Chat Room</h1>
    <form action="/send" method="POST" onsubmit="addUsernametoChat()">
        <input type="hidden" name="username" id="username">
        <label for="message">Message:</label>
        <input type="text" name="message" id="message" required>
        <button type="submit">Send</button>
    </form>
    <h2>Messages</h2>
    <ul id="messages"></ul>
    <script>
        document.addEventListener("DOMContentLoaded", ()=>{
            const username = localStorage.getItem('username');
            if(!username){
                window.location.href = '/login';
            }
            else{
             username = document.getElementById('username').value;
             fetchMessages();
            };
        });
        function addUsernametoChat() {
            const username = localStorage.getItem('username');
            username = document.getElementById('username').value;
        }
        function fetchMessages(){
            fetch('/messages')
        .then(response=>response.json())
        .then(messages=>{
            const messagesList = document.getElementById('messages');
            messagesList.innerHTML = '';
            messages.forEach(msg => {
                const msgList = document.createElement('li');
                msgList.textContent = `${msg.username} : ${msg.message}`;
                messagesList.appendChild(msgList);
            });
        })
    }
    // fetch new message every second
    setInterval(fetchMessages, 1000);
    </script>
</body>
</html>
